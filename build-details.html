<!doctype html>
<html lang="pt-br">

<head>

    <!-- Font Awesome -->

    <title>Inicio</title>
</head>

<body class="d-flex flex-column">

    <header>

        <nav class="navbar navbar-expand-md my-5" id="header-nav">
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-address-card fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-images fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-box-open fa-lg"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-wallet fa-lg"></i></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-clipboard-list fa-lg"></i></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog fa-lg"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

    <main class="flex-fill">
        <div class="container card mb-4 p-4">
            <div class="row justify-content-center m-0">
                <div class="col">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td colspan="3">Topo</td>
                                <td colspan="3">Meio</td>
                            </tr>
                            <tr>
                                <td colspan="3">Baixo</td>
                                <td colspan="3">Armadura</td>
                            </tr>
                            <tr>
                                <td colspan="3">Arma</td>
                                <td colspan="3">Escudo</td>
                            </tr>
                            <tr>
                                <td colspan="3">Capa</td>
                                <td colspan="3">Sapato</td>
                            </tr>
                            <tr>
                                <td colspan="3">Acessório 1</td>
                                <td colspan="3">Acessório 2</td>
                            </tr>
                            <tr class="stats">
                                <td>Str<br>1</td>
                                <td>Agi<br>90</td>
                                <td>Vit<br>100</td>
                                <td>Int<br>120</td>
                                <td>Dex<br>120</td>
                                <td>Luk<br>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row row-cols-1 justify-content-center m-0">
                <div class="col my-3 build-img-skills">
                    <img src="img/card-placeholder.png" class="" alt="...">
                </div>
                <div class="col my-3 build-img-skills">
                    <img src="img/card-placeholder.png" class="" alt="...">
                </div>
                <div class="col my-3 build-img-skills">
                    <img src="img/card-placeholder.png" class="" alt="...">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-3 mt-4">
        <div class="container text-center">
            <span>Lorem Ipsum</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
